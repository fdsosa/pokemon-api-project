<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/77ab098f3a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="./index.html">Pokemon Search</a>
        <img src="./logo.png" alt="Pokémon Logo">
    </header>
    <div id="mainContainer">
        <aside id="filtersContainer">
            <h4>Filters</h4>
            <label for="pet-select">Select a type:</label>
            <select name="filter" id="filterSelect">
                <option value="all" selected>All</option>
                <option value="bug">Bug</option>
                <option value="dark">Dark</option>
                <option value="dragon">Dragon</option>
                <option value="electric">Electric</option>
                <option value="fighting">Fighting</option>
                <option value="fairy">Fairy</option>
                <option value="fire">Fire</option>
                <option value="flying">Flying</option>
                <option value="ghost">Ghost</option>
                <option value="grass">Grass</option>
                <option value="ground">Ground</option>
                <option value="ice">Ice</option>
                <option value="normal">Normal</option>
                <option value="poison">Poison</option>
                <option value="psychic">Psychic</option>
                <option value="rock">Rock</option>
                <option value="water">Water</option>
            </select>       
            <span id="filterButton">Filter</span>     
        </aside>
        <div id="listContainer">
            <h4>List</h4>
            <div id="listAmount">
                <span id="20-items" class="listButton">20</span>
                <span id="40-items" class="listButton">40</span>
                <span id="60-items" class="listButton">60</span>
            </div>
            <div id="loading-container">
                <div class="loader"></div>
            </div>
            <div id="list">
            </div>
            <div id="listNav">
                <span id="previousList" class="listButton">Previous</span>
                <span id="nextList" class="listButton">Next</span>
            </div>
        </div>
    </div>
    <script src="./list.js"></script>
</body>
</html>
